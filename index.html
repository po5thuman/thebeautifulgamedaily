  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#eee; color:#1e2227; margin:0; padding:0;}
    .day-header {
      text-align: center;
      margin-top: 2.4rem;
      margin-bottom: 2.8rem;
    }
    #date {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.2em;
      letter-spacing: 0.02em;
    }
    #score-intro {
      color: #343434;
      font-size: 1.16rem;
      margin-top:0.66em;
    }
    .score-highlight {
      font-size: 1.22em;
      font-weight: bold;
      display: block;
      margin: 0.42em 0 0.11em 0;
    }
    .day-nav {
      margin: 0 auto;
      max-width: 650px;
      text-align: center;
      margin-bottom:1.5rem;
    }
    .day-link {
      display: inline-block; margin:0 16px; background: #f5f5f5; border-radius: 6px;
      padding: 6px 18px; text-decoration: none; color: #845400; font-weight:600; border: 1px solid #dec48e; font-size: 1em; transition: background 0.15s;
    }
    .day-link:hover { background: #fbe9d0; }
    .today-label { color:#bbb; font-size: 0.97em; }
    h4 { margin-top:2.5rem; margin-bottom:0.3rem; letter-spacing:0.04em; }
    .category { margin: 0 auto 2.5rem auto; max-width: 620px; background: #fff; box-shadow:0 4px 16px 0 rgba(0,0,0,0.03); border-radius:8px; padding: 18px 30px;}
    .label { color: #b17d16; font-size:0.94em; }
    a { color: #1771d6; text-decoration:underline; }
    @media (max-width: 700px) {
      .category, .day-nav { max-width: 98vw; padding: 12px 2vw; }
      #date { font-size: 1.6rem;}
      #score-intro { font-size: 1.04rem;}
    }
  </style>
</head>

  <script>
    // -- Day Offset for navigation
    function getDayOffset() {
      const params = new URLSearchParams(location.search);
      const d = parseInt(params.get('d'), 10);
      if (isNaN(d)) return 0;
      return d;
    }
    function getDateForOffset(offset) {
      const now = new Date();
      now.setHours(0,0,0,0);
      now.setDate(now.getDate() + offset);
      return now;
    }
    // -- Deterministic picker using date
    function pickDailyRandom(arr, category, date) {
      if (arr.length === 0) return null;
      const dateStr = date.getFullYear() + String(date.getMonth()+1).padStart(2, '0') + String(date.getDate()).padStart(2, '0');
      let hash = 0;
      const seed = category + dateStr;
      for (let i = 0; i < seed.length; i++) {
        hash = (hash << 5) - hash + seed.charCodeAt(i);
        hash |= 0;
      }
      const idx = Math.abs(hash) % arr.length;
      return arr[idx];
    }
    // === Scores of the Day Section ===

    const triviaQuestions = [

    document.addEventListener("DOMContentLoaded", function() {
      const offset = getDayOffset();
      const thisDate = getDateForOffset(offset);

      // --- Previous & Next navigation
      let navHtml = '';
      navHtml += `<a class="day-link" href="?d=${offset-1}">&#8592; Previous Day</a> `;
      if (offset < 0) {
        if (offset == -1) navHtml += `<span class="today-label">(Yesterday)</span>`;
        navHtml += `<a class="day-link" href="${location.pathname}">Today</a> `;
        navHtml += `<a class="day-link" href="?d=${offset+1}">Next Day &#8594;</a>`;
      } else {
        navHtml += `<span class="today-label">(Today)</span>`;
      }
      document.getElementById("dayNav").innerHTML = navHtml;

      // --- Date for header
      document.getElementById("date").textContent =
        thisDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

      // === Clean intro with score ===
      const dayStr = (thisDate.getMonth()+1) + "/" + thisDate.getDate();
      let scoreObj = scoresOfTheDay.find(s => s.date === dayStr);
      if (!scoreObj) scoreObj = pickDailyRandom(scoresOfTheDay, 'score', thisDate);

      document.getElementById("score-intro").innerHTML =
        `On today’s day, there was this score:
        <span class="score-highlight">${scoreObj.desc}</span>`;

      // Legends
      const legend = pickDailyRandom(footballLegends, 'legend', thisDate);
      document.getElementById('legend').innerHTML = legend
        ? `<a href="${legend.url}" target="_blank">${legend.name}</a>`
        : "(add more legends!)";
      // Stadiums
      const stadium = pickDailyRandom(stadiums, 'stadium', thisDate);
      document.getElementById('stadium').innerHTML = stadium
        ? `<a href="${stadium.url}" target="_blank">${stadium.name}</a>`
        : "(add more stadiums!)";
      // Trivia with reveal button
      const triviaObj = pickDailyRandom(triviaQuestions, 'trivia', thisDate);
      if (triviaObj) {
        const triviaDiv = document.getElementById('trivia');
        triviaDiv.innerHTML = `${triviaObj.q} <button id="showTrivia">Show Answer</button> <span id="triviaA" style="display:none; margin-left:12px; font-weight:bold; color:#008300">${triviaObj.a}</span>`;

          document.getElementById('triviaA').style.display = "inline";
          document.getElementById('showTrivia').disabled = true;
        };
      } else {
        document.getElementById('trivia').textContent = "(add more trivia!)";
      }
      // Life-Changing Gear (affiliate)
      const gear = pickDailyRandom(lifeChangingGear, 'gear', thisDate);
      document.getElementById('gear').innerHTML = gear
        ? `${gear.title} <a href="${gear.url}" target="_blank">more&gt;&gt;</a>`
        : "(add more gear!)";
      // Stuff you didn't know you need

        : "(add more stuff!)";
