<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Fucking Homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #f6f8f3;
      margin: 0;
      font-family: 'Open Sans', Arial, Helvetica, sans-serif;
      color: #212e18;
      min-height: 100vh;
    }
    .site-header {
      background: #108f46;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 34px 10px 34px;
      box-sizing: border-box;
      box-shadow: 0 2px 14px 0 rgba(17,143,70,.10);
    }
    .site-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      padding-left: 6px;
    }
    .site-ball {
      font-size: 2rem;
      margin-right: 6px;
      display: flex;
      align-items: center;
    }
    .day-nav {
      margin: 1.8rem auto 1.1rem auto;
      max-width: 900px;
      text-align: center;
    }
    .day-link {
      display: inline-block; margin:0 19px; background: #e4f8e9; border-radius: 6px;
      padding: 9px 18px; text-decoration: none; color: #108f46; font-family: 'Montserrat', sans-serif; font-weight:600; border: 1.5px solid #108f46; font-size: 1.1em; transition: background 0.15s;
    }
    .day-link:hover { background: #aed7bc; }
    .today-label { color:#bbb; font-size: 0.97em; }
    .hero-section {
      background: linear-gradient(92deg, #149647 85%, #198a47 100%);
      color: #fff;
      text-align: center;
      padding: 44px 0 36px 0;
      margin-bottom: 40px;
      border-bottom: 3px solid #f9be00;
    }
    .hero-date {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-bottom: 0.15em;
    }
    .hero-day {
      font-size: 1.2rem;
      margin-bottom: 0.20em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }
    .hero-score-intro {
      font-size: 1.09rem;
      margin-bottom: .08em;
      opacity: 0.98;
      font-family: 'Open Sans', sans-serif;
    }
    .hero-score-highlight {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 0.32em;
      color: #f9be00;
      letter-spacing: 0.01em;
      font-family: 'Montserrat', sans-serif;
      display: block;
    }
    .top-row {
      display: flex;
      gap: 2.2rem;
      max-width: 1200px;
      margin: 0 auto 0 auto;
      align-items: stretch;
      justify-content: center;
    }
    .top-row .card {
      flex: 1 1 0px;
      min-width: 260px;
    }
    .mid-row {
      max-width: 1200px;
      margin: 2.2rem auto 0 auto;
      padding: 0;
      display: block;
    }
    .bottom-row {
      display: flex;
      gap: 2.2rem;
      max-width: 1200px;
      margin: 2.2rem auto 2.5rem auto;
      align-items: stretch;
      justify-content: center;
    }
    .bottom-row .card {
      flex: 1 1 0px;
      min-width: 260px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 16px 0 rgba(40,70,40,0.13);
      padding: 2.1rem 2.2rem 2.2rem 2.2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 0;
    }
    .card-label {
      font-family: 'Montserrat', sans-serif;
      background: #108f46;
      color: #fff;
      font-size: 0.92em;
      font-weight: bold;
      letter-spacing: .08em;
      text-transform: uppercase;
      padding: 5px 15px;
      border-radius: 3.4px;
      position: absolute;
      left: 1.2rem; top: 1.1rem;
      z-index: 2;
    }
    .card-label.gold {
      background: #f9be00;
      color: #140e02;
    }
    .card-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3em;
      font-weight: 700;
      color: #1B5E20;
      margin: 2.1em 0 0.08em 0;
      letter-spacing: -0.01em;
    }
    .card-desc {
      color: #2e422a;
      font-family: 'Open Sans', sans-serif;
      font-size: 1.09em;
      margin: 0.4em 0 1.12em 0;
      line-height: 1.5;
    }
    .card-link, .card-info, .card-extra {
      color: #108f46;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
      transition: color .18s;
    }
    .card-link.learnmore {
      margin-top: 0.64em;
      font-size: 1.02em;
      background: none;
      font-family: 'Open Sans', sans-serif;
      font-weight: 700;
      color: #175c2f;
      border: none;
      padding: 0;
    }
    .card-link.learnmore:hover { color: #f9be00; }
    .card-info {
      color: #2f8309;
      font-size: 1.01em;
      font-weight: 600;
      margin-top: 0.3em;
      letter-spacing: 0.01em;
    }
    .card-image-wrap {
      width: 100%;
      margin-top: 2.2em;
      margin-bottom: 1.2em;
      display: flex;
      justify-content: center;
    }
    .card-image {
      width: 92%;
      max-width: 320px;
      height: auto;
      border-radius: 9px;
      object-fit: cover;
      box-shadow: 0 1px 10px 0 rgba(40,70,40,0.13);
      background: #f0f4ea;
    }
    .trivia-btn {
      background: #108f46;
      color: #fff;
      border: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.03em;
      padding: 9px 21px;
      border-radius: 7px;
      margin-top: 1.05em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px #108f4630;
      transition: background .20s;
    }
    .trivia-btn:hover, .trivia-btn:focus { background: #175c2f; }
    .trivia-answer {
      display:none;
      margin-top: 1.1em;
      font-size: 1.09em;
      color: #f9be00;
      font-weight: bold;
      letter-spacing: 0.02em;
    }
    @media (max-width: 930px) {
      .top-row, .bottom-row { flex-direction: column; gap: 1.3rem;}
      .mid-row { max-width:95vw;}
      .card { padding: 1.3rem 1em 1.4rem 1em;}
    }
    @media (max-width: 700px) {
      .card-title { font-size: 1.03em;}
      .hero-date { font-size:1.4rem;}
      .hero-section { padding: 5vw 0 6vw 0;}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-name">Football Fucking Homepage</div>
    <div class="site-ball" title="football">
      <svg fill="#fff" width="32" height="32" viewBox="0 0 48 48"><circle cx="24" cy="24" r="22" fill="#fff"/><circle cx="24" cy="24" r="18" fill="none" stroke="#108f46" stroke-width="2"/><circle cx="24" cy="24" r="7" fill="#108f46" stroke="#175c2f" stroke-width="2"/><path d="M24 17 l-5 -7 M24 17 l5 -7 M24 31 l-5 7 M24 31 l5 7 M17 24 l-7 -5 M17 24 l-7 5 M31 24 l7 -5 M31 24 l7 5" stroke="#108f46" stroke-width="2" fill="none"/></svg>
    </div>
  </header>
  <div class="day-nav" id="dayNav"></div>
  <section class="hero-section">
    <div class="hero-date" id="date"></div>
    <div class="hero-day" id="day"></div>
    <div class="hero-score-intro">On today’s day,</div>
    <div class="hero-score-highlight" id="score"></div>
  </section>
  <div class="top-row">
    <div class="card">
      <div class="card-label">Legend of the Day</div>
      <div class="card-image-wrap"><img id="legend-image" class="card-image" alt="Legend Image"></div>
      <div class="card-title" id="legend-title"></div>
      <div class="card-desc" id="legend-desc"></div>
      <a id="legend-link" class="card-link learnmore" target="_blank">Learn More</a>
    </div>
    <div class="card">
      <div class="card-label gold">Stadium of the Day</div>
      <div class="card-image-wrap"><img id="stadium-image" class="card-image" alt="Stadium Image"></div>
      <div class="card-title" id="stadium-title"></div>
      <div class="card-desc" id="stadium-desc"></div>
      <a id="stadium-link" class="card-link" target="_blank">Learn More</a>
      <div class="card-info" id="stadium-info"></div>
    </div>
  </div>
  <div class="mid-row">
    <div class="card">
      <div class="card-label">Trivia</div>
      <div class="card-title" id="trivia-title"></div>
      <button class="trivia-btn" id="showTrivia">Show Answer</button>
      <div class="trivia-answer" id="triviaA"></div>
    </div>
  </div>
  <div class="bottom-row">
    <div class="card">
      <div class="card-label gold">Life-Changing Gear</div>
      <div class="card-title" id="gear-title"></div>
      <div class="card-desc" id="gear-desc"></div>
      <a id="gear-link" class="card-link" target="_blank">more &gt;&gt;</a>
    </div>
    <div class="card">
      <div class="card-label">You Didn't Know You Need</div>
      <div class="card-title" id="stuff-title"></div>
      <div class="card-desc" id="stuff-desc"></div>
      <a id="stuff-link" class="card-link" target="_blank">more &gt;&gt;</a>
    </div>
    <div class="card">
      <div class="card-label gold">Fan Gear</div>
      <div class="card-title" id="fan-title"></div>
      <div class="card-desc" id="fan-desc"></div>
      <a id="fan-link" class="card-link" target="_blank">more &gt;&gt;</a>
    </div>
  </div>
  <script>
    function getDayOffset() {
      const params = new URLSearchParams(location.search);
      const d = parseInt(params.get('d'), 10);
      if (isNaN(d)) return 0;
      return d;
    }
    function getDateForOffset(offset) {
      const now = new Date();
      now.setHours(0,0,0,0);
      now.setDate(now.getDate() + offset);
      return now;
    }
    function pickDailyRandom(arr, category, date) {
      if (arr.length === 0) return null;
      const dateStr = date.getFullYear() + String(date.getMonth()+1).padStart(2, '0') + String(date.getDate()).padStart(2, '0');
      let hash = 0;
      const seed = category + dateStr;
      for (let i = 0; i < seed.length; i++) {
        hash = (hash << 5) - hash + seed.charCodeAt(i);
        hash |= 0;
      }
      const idx = Math.abs(hash) % arr.length;
      return arr[idx];
    }
    // --- Added image data!
    const scoresOfTheDay = [
      { date: "5/13", desc: "Aguero's dramatic title-winning goal: Manchester City 3-2 QPR (2012)" },
      { date: "7/8", desc: "Germany 7-1 Brazil (2014 World Cup Semi-final)" },
      { date: "5/26", desc: "Liverpool 1-0 Real Madrid (1981 European Cup Final)" },
      { date: "7/30", desc: "England 4-2 West Germany (1966 World Cup Final)" },
      { date: "5/17", desc: "Chelsea 4-2 Barcelona (2000 Champions League)" },
      { date: "11/2", desc: "Tottenham 3-1 Inter Milan (2010 Champions League)" },
      { date: "3/8", desc: "Barcelona 6-1 Paris SG (2017 Champions League Comeback)" },
      { date: "5/25", desc: "Manchester United 2-1 Bayern Munich (1999 Champions League Final)" },
      { date: "6/17", desc: "Romania 3-2 Argentina (1994 World Cup)" }
    ];
    const footballLegends = [
      {
        name: "Pelé",
        url: "https://en.wikipedia.org/wiki/Pel%C3%A9",
        desc: "The king of football. Three World Cups and more than 1000 goals.",
        image: "https://upload.wikimedia.org/wikipedia/commons/9/97/Pel%C3%A9_1960.jpg"
      },
      {
        name: "Diego Maradona",
        url: "https://en.wikipedia.org/wiki/Diego_Maradona",
        desc: "Hand of God, Goal of the Century. Pure magic and madness.",
        image: "https://upload.wikimedia.org/wikipedia/commons/9/97/Diego_maradona_1986.jpg"
      },
      {
        name: "Lionel Messi",
        url: "https://en.wikipedia.org/wiki/Lionel_Messi",
        desc: "Smallest GOAT, master magician, World and Ballon d'Or winner.",
        image: "https://upload.wikimedia.org/wikipedia/commons/8/87/Lionel_Messi_20180626.jpg"
      },
      {
        name: "Cristiano Ronaldo",
        url: "https://en.wikipedia.org/wiki/Cristiano_Ronaldo",
        desc: "Machine of goals, athletic beast, winner everywhere.",
        image: "https://upload.wikimedia.org/wikipedia/commons/8/8c/Cristiano_Ronaldo_2018.jpg"
      },
      {
        name: "Johan Cruyff",
        url: "https://en.wikipedia.org/wiki/Johan_Cruyff",
        desc: "Total Football father, brilliant in style and mind.",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/5c/Johan_Cruyff_1974c.jpg"
      }
    ];
    const stadiums = [
      {
        name: "Camp Nou (Barcelona)",
        url: "https://en.wikipedia.org/wiki/Camp_Nou",
        desc: "Europe's largest stadium, home of epic nights in football history.",
        info: "Capacity 99,354",
        image: "https://upload.wikimedia.org/wikipedia/commons/a/ad/Camp_Nou_aerial.jpg"
      },
      {
        name: "Wembley Stadium (London)",
        url: "https://en.wikipedia.org/wiki/Wembley_Stadium",
        desc: "The venue of finals, dreams, and heartbreak in England.",
        info: "Capacity 90,000",
        image: "https://upload.wikimedia.org/wikipedia/commons/9/91/Wembleystadium-2007.jpg"
      },
      {
        name: "Maracanã (Rio de Janeiro)",
        url: "https://en.wikipedia.org/wiki/Maracan%C3%A3_Stadium",
        desc: "The soul of Brazilian football, host of unforgettable World Cup moments.",
        info: "Capacity 78,838",
        image: "https://upload.wikimedia.org/wikipedia/commons/f/f1/Maracan%C3%A3_Stadium_in_Rio_de_Janeiro%2C_Brazil.jpg"
      }
    ];
    const triviaQuestions = [
      { q: "Who won the 2010 FIFA World Cup?", a: "Spain" },
      { q: "Which player is known as 'The Divine Ponytail'?", a: "Roberto Baggio" },
      { q: "Who scored the 'Hand of God' goal?", a: "Diego Maradona" },
      { q: "Which club has won the most UEFA Champions League titles?", a: "Real Madrid" }
    ];
    const lifeChangingGear = [
      { title: "Adidas Uniforia Match Ball", desc: "Official match ball for international play. Fly like a pro.", url: "https://www.amazon.com/dp/B07ZQPYJ5Q/?tag=youraffiliatetag" },
      { title: "Nike Mercurial Superfly 9", desc: "Elite speed boots for dream goals—worn by international stars.", url: "https://www.amazon.com/dp/B0B3TZD66X/?tag=youraffiliatetag" },
      { title: "SKLZ Agility Ladder", desc: "Essential for lightning footwork and professional drills.", url: "https://www.amazon.com/dp/B000P7PVW8/?tag=youraffiliatetag" }
    ];
    const stuffYouDidntKnow = [
      { title: "Quick-Dry Football Socks", desc: "Zero blisters, max comfort. Never complain about your feet again.", url: "https://www.amazon.com/dp/B013Q158UM/?tag=youraffiliatetag" },
      { title: "Football Ice Cube Tray", desc: "Celebrate every match with ball-shaped ice. The real MVP of parties.", url: "https://www.amazon.com/dp/B084Z9ZQXM/?tag=youraffiliatetag" },
      { title: "Portable Pop-Up Soccer Goal", desc: "Score anywhere. Garden, beach, street—it's always game time.", url: "https://www.amazon.com/dp/B00Z8UB6IW/?tag=youraffiliatetag" }
    ];
    const fanGear = [
      { title: "Manchester United Home Jersey", desc: "Wear glory. Official United kit—legend for any fan.", url: "https://www.amazon.com/dp/B0C5G1X8FP/?tag=youraffiliatetag" },
      { title: "Liverpool FC Scarf", desc: "Walk on with pride. Classic scarf for matchday chills.", url: "https://www.amazon.com/dp/B01LYLC61E/?tag=youraffiliatetag" },
      { title: "FC Barcelona Cap", desc: "Barça to the bone. Represent on sunny days.", url: "https://www.amazon.com/dp/B01GZZ8SXE/?tag=youraffiliatetag" }
    ];

    document.addEventListener("DOMContentLoaded", function() {
      const offset = getDayOffset();
      const thisDate = getDateForOffset(offset);
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

      // Navigation
      let navHtml = '';
      navHtml += `<a class="day-link" href="?d=${offset-1}">&#8592; Previous Day</a> `;
      if (offset < 0) {
        if (offset == -1) navHtml += `<span class="today-label">(Yesterday)</span>`;
        navHtml += `<a class="day-link" href="${location.pathname}">Today</a> `;
        navHtml += `<a class="day-link" href="?d=${offset+1}">Next Day &#8594;</a>`;
      } else {
        navHtml += `<span class="today-label">(Today)</span>`;
      }
      document.getElementById("dayNav").innerHTML = navHtml;

      // Hero Section
      document.getElementById("date").textContent =
        thisDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
      document.getElementById("day").textContent = `It’s ${days[thisDate.getDay()]}.`;
      const dayStr = (thisDate.getMonth()+1) + "/" + thisDate.getDate();
      let scoreObj = scoresOfTheDay.find(s => s.date === dayStr);
      if (!scoreObj) scoreObj = pickDailyRandom(scoresOfTheDay, 'score', thisDate);
      document.getElementById("score").textContent = scoreObj.desc;

      // Legend
      const legend = pickDailyRandom(footballLegends, 'legend', thisDate);
      document.getElementById('legend-title').textContent = legend ? legend.name : "(add more legends!)";
      document.getElementById('legend-desc').textContent = legend ? legend.desc : "";
      document.getElementById('legend-link').style.display = legend && legend.url ? "inline-block" : "none";
      if (legend && legend.url) document.getElementById('legend-link').href = legend.url;
      document.getElementById('legend-image').src = legend && legend.image ? legend.image : "";
      document.getElementById('legend-image').style.display = legend && legend.image ? "block" : "none";

      // Stadium
      const stadium = pickDailyRandom(stadiums, 'stadium', thisDate);
      document.getElementById('stadium-title').textContent = stadium ? stadium.name : "(add more stadiums!)";
      document.getElementById('stadium-desc').textContent = stadium ? stadium.desc : "";
      document.getElementById('stadium-link').style.display = stadium && stadium.url ? "inline-block" : "none";
      if (stadium && stadium.url) document.getElementById('stadium-link').href = stadium.url;
      document.getElementById('stadium-image').src = stadium && stadium.image ? stadium.image : "";
      document.getElementById('stadium-image').style.display = stadium && stadium.image ? "block" : "none";
      document.getElementById('stadium-info').textContent = stadium ? stadium.info : "";

      // Trivia
      const triviaObj = pickDailyRandom(triviaQuestions, 'trivia', thisDate);
      document.getElementById('trivia-title').textContent = triviaObj ? triviaObj.q : "(add more trivia!)";
      document.getElementById('triviaA').textContent = triviaObj ? triviaObj.a : "";
      document.getElementById('triviaA').style.display = "none";
      document.getElementById('showTrivia').disabled = false;
      document.getElementById('showTrivia').onclick = () => {
        document.getElementById('triviaA').style.display = "block";
        document.getElementById('showTrivia').disabled = true;
      };

      // Gear
      const gear = pickDailyRandom(lifeChangingGear, 'gear', thisDate);
      document.getElementById('gear-title').textContent = gear ? gear.title : "(add more gear!)";
      document.getElementById('gear-desc').textContent = gear ? gear.desc : "";
      document.getElementById('gear-link').style.display = gear && gear.url ? "inline-block" : "none";
      if (gear && gear.url) document.getElementById('gear-link').href = gear.url;

      // Stuff You Didn't Know
      const stuff = pickDailyRandom(stuffYouDidntKnow, 'stuff', thisDate);
      document.getElementById('stuff-title').textContent = stuff ? stuff.title : "(add more stuff!)";
      document.getElementById('stuff-desc').textContent = stuff ? stuff.desc : "";
      document.getElementById('stuff-link').style.display = stuff && stuff.url ? "inline-block" : "none";
      if (stuff && stuff.url) document.getElementById('stuff-link').href = stuff.url;

      // Fan Gear
      const fan = pickDailyRandom(fanGear, 'fan', thisDate);
      document.getElementById('fan-title').textContent = fan ? fan.title : "(add more fan gear!)";
      document.getElementById('fan-desc').textContent = fan ? fan.desc : "";
      document.getElementById('fan-link').style.display = fan && fan.url ? "inline-block" : "none";
      if (fan && fan.url) document.getElementById('fan-link').href = fan.url;
    });
  </script>
</body>
</html>
