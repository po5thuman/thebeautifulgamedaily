<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Fucking Homepage</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Football fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Global football colors */
    body {
      background: #f6f8f3;
      margin: 0;
      font-family: 'Open Sans', Arial, Helvetica, sans-serif;
      color: #212e18;
    }
    .site-header {
      background: #108f46;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 34px 10px 34px;
      box-sizing: border-box;
      box-shadow: 0 2px 14px 0 rgba(17,143,70,.10);
    }
    .site-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      padding-left: 6px;
    }
    .site-ball {
      font-size: 2rem;
      margin-right: 6px;
      display: flex;
      align-items: center;
    }
    /* Football hero */
    .hero-section {
      background: linear-gradient(92deg, #108f46 64%, #175c2f 100%);
      color: #fff;
      text-align: center;
      padding: 44px 0 36px 0;
      box-shadow: 0 4px 32px 2px rgba(17,143,70,0.09);
      margin-bottom: 34px;
      position: relative;
      border-bottom: 3px solid #f9be00;
    }
    .hero-date {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.3rem;
      letter-spacing: 0.04em;
      font-weight: 700;
      margin-bottom: 0.28em;
    }
    .hero-score-intro {
      font-size: 1.15rem;
      opacity: 0.94;
    }
    .hero-score-highlight {
      font-size: 1.32em;
      font-weight: bold;
      margin-top: 0.53em;
      letter-spacing: 0.01em;
      display: block;
      color: #f9be00;
      text-shadow: 1px 1px 2px #2333231a;
    }
    .hero-ball-bg {
      position: absolute;
      right: 0; top: 0;
      opacity: .12;
      z-index: 0;
      width: 210px;
      height: 210px;
      pointer-events: none;
    }
    /* Navigation */
    .day-nav {
      margin: 1.7rem auto 0.9rem auto;
      max-width: 800px;
      text-align: center;
    }
    .day-link {
      display: inline-block; margin:0 19px; background: #e4f8e9; border-radius: 6px;
      padding: 9px 18px; text-decoration: none; color: #108f46; font-family: 'Montserrat', sans-serif; font-weight:600; border: 1.5px solid #108f46; font-size: 1.1em; transition: background 0.15s;
    }
    .day-link:hover { background: #aed7bc; }
    .today-label { color:#bbb; font-size: 0.97em; }
    /* Cards grid */
    .main-grid {
      max-width: 1070px;
      margin: 0 auto 2.2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(340px,1fr));
      gap: 2.2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 16px 0 rgba(40,70,40,0.12);
      padding: 2rem 2.2rem 2.2rem 2.2rem;
      margin-bottom: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .card-label {
      font-family: 'Montserrat', sans-serif;
      background: #108f46;
      color: #fff;
      font-size: 0.95em;
      font-weight: bold;
      letter-spacing: .08em;
      text-transform: uppercase;
      padding: 5px 15px;
      border-radius: 3.4px;
      position: absolute;
      left: 1.5rem; top: 1.1rem;
      box-shadow: 0 2px 8px #108f4640;
      z-index: 2;
    }
    .card-label.gold {
      background: #f9be00;
      color: #140e02;
    }
    .card-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.46em;
      font-weight: 700;
      color: #1B5E20;
      margin: 0.9em 0 0.08em 0;
      letter-spacing: -0.01em;
    }
    .card-desc {
      color: #2e422a;
      font-family: 'Open Sans', sans-serif;
      font-size: 1.08em;
      margin: 0.4em 0 1.12em 0;
      line-height: 1.54;
    }
    .card-link, .card-info, .card-extra {
      color: #108f46;
      font-weight: 600;
      text-decoration: underline;
      cursor: pointer;
      transition: color .18s;
    }
    .card-extra {
      display: block;
      margin-top: 0.62em;
      font-size: 1em;
      color: #c3aa0b;
    }
    .card-info {
      color: #2f8309;
      font-size: 1.01em;
      font-weight: 600;
      margin-top: 0.3em;
      letter-spacing: 0.01em;
    }
    .trivia-btn {
      background: #108f46;
      color: #fff;
      border: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.08em;
      padding: 9px 21px;
      border-radius: 7px;
      margin-top: 0.8em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px #108f4630;
      transition: background .20s;
    }
    .trivia-btn:hover, .trivia-btn:focus { background: #175c2f; }
    .trivia-answer {
      display:none;
      margin-top: 1.1em;
      font-size: 1.06em;
      color: #f9be00;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    @media (max-width: 900px) {
      .main-grid { grid-template-columns: 1fr; gap: 1.2rem;}
      .site-header { padding: 15px 12px;}
      .hero-section { padding: 14vw 0 11vw 0;}
      .card { padding: 1.23rem 1em 1.23rem 1em;}
    }
    @media (max-width: 700px) {
      .main-grid { max-width:98vw;}
      .hero-score-highlight { font-size:1.03em;}
      .hero-date { font-size:1.33rem; }
      .site-name { font-size: 1.15rem;}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="site-name">Football Fucking Homepage</div>
    <div class="site-ball" title="football">
      <!-- Soccer Ball SVG Icon -->
      <svg fill="#fff" width="32" height="32" viewBox="0 0 48 48"><circle cx="24" cy="24" r="22" fill="#fff"/><circle cx="24" cy="24" r="18" fill="none" stroke="#108f46" stroke-width="2"/><circle cx="24" cy="24" r="7" fill="#108f46" stroke="#175c2f" stroke-width="2"/><path d="M24 17 l-5 -7 M24 17 l5 -7 M24 31 l-5 7 M24 31 l5 7 M17 24 l-7 -5 M17 24 l-7 5 M31 24 l7 -5 M31 24 l7 5" stroke="#108f46" stroke-width="2" fill="none"/></svg>
    </div>
  </header>
  <div class="day-nav" id="dayNav"></div>
  <section class="hero-section">
    <div class="hero-date" id="date"></div>
    <div class="hero-score-intro" id="score-intro"></div>
    <svg class="hero-ball-bg" viewBox="0 0 80 80">
      <circle cx="40" cy="40" r="38" stroke="#fff" stroke-width="4" fill="none"/>
      <circle cx="40" cy="40" r="30" stroke="#f9be00" stroke-width="1.5" fill="none"/>
      <circle cx="40" cy="40" r="16" stroke="#fff" stroke-width="1.5" fill="none"/>
    </svg>
  </section>
  <main class="main-grid">
    <div class="card">
      <div class="card-label">Legend of the Day</div>
      <div class="card-title" id="legend-title"></div>
      <div class="card-desc" id="legend-desc"></div>
      <a id="legend-link" class="card-link" target="_blank"></a>
    </div>
    <div class="card">
      <div class="card-label gold">Stadium of the Day</div>
      <div class="card-title" id="stadium-title"></div>
      <div class="card-desc" id="stadium-desc"></div>
      <a id="stadium-link" class="card-link" target="_blank"></a>
      <div class="card-info" id="stadium-info"></div>
    </div>
    <div class="card">
      <div class="card-label">Trivia</div>
      <div class="card-title" id="trivia-title"></div>
      <button class="trivia-btn" id="showTrivia">Show Answer</button>
      <div class="trivia-answer" id="triviaA"></div>
    </div>
    <div class="card">
      <div class="card-label gold">Life-Changing Gear</div>
      <div class="card-title" id="gear-title"></div>
      <div class="card-desc" id="gear-desc"></div>
      <a id="gear-link" class="card-link" target="_blank">more &gt;&gt;</a>
    </div>
    <div class="card">
      <div class="card-label">You Didn't Know You Need</div>
      <div class="card-title" id="stuff-title"></div>
      <div class="card-desc" id="stuff-desc"></div>
      <a id="stuff-link" class="card-link" target="_blank">more &gt;&gt;</a>
    </div>
    <div class="card">
      <div class="card-label gold">Fan Gear</div>
      <div class="card-title" id="fan-title"></div>
      <div class="card-desc" id="fan-desc"></div>
      <a id="fan-link" class="card-link" target="_blank">more &gt;&gt;</a>
    </div>
  </main>
  <script>
    // Day Offset for navigation
    function getDayOffset() {
      const params = new URLSearchParams(location.search);
      const d = parseInt(params.get('d'), 10);
      if (isNaN(d)) return 0;
      return d;
    }
    function getDateForOffset(offset) {
      const now = new Date();
      now.setHours(0,0,0,0);
      now.setDate(now.getDate() + offset);
      return now;
    }
    function pickDailyRandom(arr, category, date) {
      if (arr.length === 0) return null;
      const dateStr = date.getFullYear() + String(date.getMonth()+1).padStart(2, '0') + String(date.getDate()).padStart(2, '0');
      let hash = 0;
      const seed = category + dateStr;
      for (let i = 0; i < seed.length; i++) {
        hash = (hash << 5) - hash + seed.charCodeAt(i);
        hash |= 0;
      }
      const idx = Math.abs(hash) % arr.length;
      return arr[idx];
    }
    // --- Data Arrays ---
    const scoresOfTheDay = [
      { date: "5/13", desc: "Aguero's dramatic title-winning goal: Manchester City 3-2 QPR (2012)" },
      { date: "7/8", desc: "Germany 7-1 Brazil (2014 World Cup Semi-final)" },
      { date: "5/26", desc: "Liverpool 1-0 Real Madrid (1981 European Cup Final)" },
      { date: "7/30", desc: "England 4-2 West Germany (1966 World Cup Final)" },
      { date: "5/17", desc: "Chelsea 4-2 Barcelona (2000 Champions League)" },
      { date: "11/2", desc: "Tottenham 3-1 Inter Milan (2010 Champions League)" },
      { date: "3/8", desc: "Barcelona 6-1 Paris SG (2017 Champions League Comeback)" },
      { date: "5/25", desc: "Manchester United 2-1 Bayern Munich (1999 Champions League Final)" },
      { date: "6/17", desc: "Romania 3-2 Argentina (1994 World Cup)" }
    ];
    const footballLegends = [
      {
        name: "Pelé",
        url: "https://en.wikipedia.org/wiki/Pel%C3%A9",
        desc: "The king of football. Three World Cups and more than 1000 goals.",
      },
      {
        name: "Diego Maradona",
        url: "https://en.wikipedia.org/wiki/Diego_Maradona",
        desc: "Hand of God, Goal of the Century. Pure magic and madness.",
      },
      {
        name: "Lionel Messi",
        url: "https://en.wikipedia.org/wiki/Lionel_Messi",
        desc: "Smallest GOAT, master magician, World and Ballon d'Or winner.",
      },
      {
        name: "Cristiano Ronaldo",
        url: "https://en.wikipedia.org/wiki/Cristiano_Ronaldo",
        desc: "Machine of goals, athletic beast, winner everywhere.",
      },
      {
        name: "Johan Cruyff",
        url: "https://en.wikipedia.org/wiki/Johan_Cruyff",
        desc: "Total Football father, brilliant in style and mind.",
      }
      // ...add more as desired
    ];
    const stadiums = [
      {
        name: "Camp Nou (Barcelona)",
        url: "https://en.wikipedia.org/wiki/Camp_Nou",
        desc: "Europe's largest stadium, home of epic nights in football history.",
        info: "Capacity 99,354"
      },
      {
        name: "Wembley Stadium (London)",
        url: "https://en.wikipedia.org/wiki/Wembley_Stadium",
        desc: "The venue of finals, dreams, and heartbreak in England.",
        info: "Capacity 90,000"
      },
      {
        name: "Maracanã (Rio de Janeiro)",
        url: "https://en.wikipedia.org/wiki/Maracan%C3%A3_Stadium",
        desc: "The soul of Brazilian football, host of unforgettable World Cup moments.",
        info: "Capacity 78,838"
      }
    ];
    const triviaQuestions = [
      {
        q: "Who won the 2010 FIFA World Cup?",
        a: "Spain"
      },
      {
        q: "Which player is known as 'The Divine Ponytail'?",
        a: "Roberto Baggio"
      },
      {
        q: "Who scored the 'Hand of God' goal?",
        a: "Diego Maradona"
      },
      {
        q: "Which club has won the most UEFA Champions League titles?",
        a: "Real Madrid"
      }
    ];
    const lifeChangingGear = [
      {
        title: "Adidas Uniforia Match Ball",
        desc: "Official match ball for international play. Fly like a pro.",
        url: "https://www.amazon.com/dp/B07ZQPYJ5Q/?tag=youraffiliatetag"
      },
      {
        title: "Nike Mercurial Superfly 9",
        desc: "Elite speed boots for dream goals—worn by international stars.",
        url: "https://www.amazon.com/dp/B0B3TZD66X/?tag=youraffiliatetag"
      },
      {
        title: "SKLZ Agility Ladder",
        desc: "Essential for lightning footwork and professional drills.",
        url: "https://www.amazon.com/dp/B000P7PVW8/?tag=youraffiliatetag"
      }
    ];
    const stuffYouDidntKnow = [
      {
        title: "Quick-Dry Football Socks",
        desc: "Zero blisters, max comfort. Never complain about your feet again.",
        url: "https://www.amazon.com/dp/B013Q158UM/?tag=youraffiliatetag"
      },
      {
        title: "Football Ice Cube Tray",
        desc: "Celebrate every match with ball-shaped ice. The real MVP of parties.",
        url: "https://www.amazon.com/dp/B084Z9ZQXM/?tag=youraffiliatetag"
      },
      {
        title: "Portable Pop-Up Soccer Goal",
        desc: "Score anywhere. Garden, beach, street—it's always game time.",
        url: "https://www.amazon.com/dp/B00Z8UB6IW/?tag=youraffiliatetag"
      }
    ];
    const fanGear = [
      {
        title: "Manchester United Home Jersey",
        desc: "Wear glory. Official United kit—legend for any fan.",
        url: "https://www.amazon.com/dp/B0C5G1X8FP/?tag=youraffiliatetag"
      },
      {
        title: "Liverpool FC Scarf",
        desc: "Walk on with pride. Classic scarf for matchday chills.",
        url: "https://www.amazon.com/dp/B01LYLC61E/?tag=youraffiliatetag"
      },
      {
        title: "FC Barcelona Cap",
        desc: "Barça to the bone. Represent on sunny days.",
        url: "https://www.amazon.com/dp/B01GZZ8SXE/?tag=youraffiliatetag"
      }
    ];

    document.addEventListener("DOMContentLoaded", function() {
      const offset = getDayOffset();
      const thisDate = getDateForOffset(offset);

      // Navigation
      let navHtml = '';
      navHtml += `<a class="day-link" href="?d=${offset-1}">&#8592; Previous Day</a> `;
      if (offset < 0) {
        if (offset == -1) navHtml += `<span class="today-label">(Yesterday)</span>`;
        navHtml += `<a class="day-link" href="${location.pathname}">Today</a> `;
        navHtml += `<a class="day-link" href="?d=${offset+1}">Next Day &#8594;</a>`;
      } else {
        navHtml += `<span class="today-label">(Today)</span>`;
      }
      document.getElementById("dayNav").innerHTML = navHtml;
      
      // Hero date & score
      document.getElementById("date").textContent =
        thisDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
      const dayStr = (thisDate.getMonth()+1) + "/" + thisDate.getDate();
      let scoreObj = scoresOfTheDay.find(s => s.date === dayStr);
      if (!scoreObj) scoreObj = pickDailyRandom(scoresOfTheDay, 'score', thisDate);
      document.getElementById("score-intro").innerHTML =
        `On today’s day,<span class="hero-score-highlight">${scoreObj.desc}</span>`;

      // Legend
      const legend = pickDailyRandom(footballLegends, 'legend', thisDate);
      document.getElementById('legend-title').textContent = legend ? legend.name : "(add more legends!)";
      document.getElementById('legend-desc').textContent = legend ? legend.desc : "";
      document.getElementById('legend-link').textContent = legend ? "Wikipedia" : "";
      document.getElementById('legend-link').href = legend ? legend.url : "#";

      // Stadium
      const stadium = pickDailyRandom(stadiums, 'stadium', thisDate);
      document.getElementById('stadium-title').textContent = stadium ? stadium.name : "(add more stadiums!)";
      document.getElementById('stadium-desc').textContent = stadium ? stadium.desc : "";
      document.getElementById('stadium-link').textContent = stadium ? "Learn More" : "";
      document.getElementById('stadium-link').href = stadium ? stadium.url : "#";
      document.getElementById('stadium-info').textContent = stadium ? stadium.info : "";

      // Trivia
      const triviaObj = pickDailyRandom(triviaQuestions, 'trivia', thisDate);
      document.getElementById('trivia-title').textContent = triviaObj ? triviaObj.q : "(add more trivia!)";
      document.getElementById('triviaA').textContent = triviaObj ? triviaObj.a : "";
      document.getElementById('triviaA').style.display = "none";
      document.getElementById('showTrivia').disabled = false;
      document.getElementById('showTrivia').onclick = () => {
        document.getElementById('triviaA').style.display = "block";
        document.getElementById('showTrivia').disabled = true;
      };

      // Gear
      const gear = pickDailyRandom(lifeChangingGear, 'gear', thisDate);
      document.getElementById('gear-title').textContent = gear ? gear.title : "(add more gear!)";
      document.getElementById('gear-desc').textContent = gear ? gear.desc : "";
      document.getElementById('gear-link').href = gear ? gear.url : "#";

      // Stuff You Didn't Know
      const stuff = pickDailyRandom(stuffYouDidntKnow, 'stuff', thisDate);
      document.getElementById('stuff-title').textContent = stuff ? stuff.title : "(add more stuff!)";
      document.getElementById('stuff-desc').textContent = stuff ? stuff.desc : "";
      document.getElementById('stuff-link').href = stuff ? stuff.url : "#";

      // Fan Gear
      const fan = pickDailyRandom(fanGear, 'fan', thisDate);
      document.getElementById('fan-title').textContent = fan ? fan.title : "(add more fan gear!)";
      document.getElementById('fan-desc').textContent = fan ? fan.desc : "";
      document.getElementById('fan-link').href = fan ? fan.url : "#";
    });
  </script>
</body>
</html>
